<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>NYT Books API App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Top 10 Books from the NYT Bestseller Lists for Fiction & Nonfiction</h1>

      <form>
        <label for="search">Enter Date:</label>
        <input type="date" id="search" name="search" value="YYYY-MM-DD" required>
        <br>
        <input type="submit">
      </form>

      <div id="results">
      </div>
      
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
